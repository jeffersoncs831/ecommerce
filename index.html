<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sneakers</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>
<body>
    <header class="relative z-50">
    <nav class="flex md:items-center p-5 bg-white shadow justify-between">
      <div class="md:flex inline-flex">
        <span class="max-sm:pr-3 text-3xl cursor-pointer md:hidden block">
          <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
        </span>
        <span class="text-2xl font-bold">SNEAKERS</span>
      </div>
      <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white left-[-100%] fixed top-0 h-full  w-3/5 left-0 md:w-auto md:py-0 py-16 md:pl-0 pl-7 md:opacity-100 opacity-0 left-[-400px] transition-all ease-in duration-500">
        <li class="mx-4 my-6 md:my-0"><a class="text-lg" href="#">Collections</a></li>
        <li class="mx-4 my-6 md:my-0"><a class="text-lg" href="#">Mens</a></li>
        <li class="mx-4 my-6 md:my-0"><a class="text-lg" href="#">Women</a></li>
        <li class="mx-4 my-6 md:my-0"><a class="text-lg" href="#">About</a></li>
        <li class="mx-4 my-6 md:my-0"><a class="text-lg" href="#">Contact</a></li>
      </ul>
      <div class="flex">
        <img class="h-8 mr-4" src="./images/cart.png" />
        <img class="h-8" src="./images/image-avatar.png" />
      </div>
    </nav>
  </header>
  <main>
  <div class="w-full max-w-xl mx-auto z-[-1]">
        <div class="relative overflow-hidden shadow-lg ">
            <!-- Slides -->
            <div id="slides" class="flex transition-transform duration-500 ">
                <img src="./images/image-product-1.jpg" class="w-full flex-shrink-0">
                <img src="./images/image-product-2.jpg"class="w-full flex-shrink-0">
                <img src="./images/image-product-4.jpg" class="w-full flex-shrink-0">
                <img src="./images/image-product-3.jpg" class="w-full flex-shrink-0">
            </div>
            <!-- Botões de navegação -->
            <button onclick="prevSlide()" class="absolute top-1/2 left-4 -translate-y-1/2 bg-white/70 hover:bg-white text-black rounded-full p-2 shadow">
                <img class="w-4" src="./images/angulo-esquerdo.png" alt="prev">
            </button>
            <button onclick="nextSlide()" class="absolute top-1/2 right-4 -translate-y-1/2 bg-white/70 hover:bg-white text-black rounded-full p-2 shadow">
                <img class="w-4" src="./images/angulo-direito.png" alt="next">
            </button>
    </div>
  </div>

   <div class="p-6">
  <h2 class="uppercase text-sm tracking-widest text-orange-500 font-bold">
    Sneaker Company
  </h2>

     <h1 class="text-3xl font-bold my-4">
    Fall Limited Edition Sneakers
  </h1>
    <p class="text-gray-500 mb-6">
    These low-profile sneakers are your perfect casual wear companion.
    Featuring a durable rubber outer sole, they’ll withstand everything the weather can offer.
  </p>

   <div class="flex items-center justify-between md:flex-col md:items-start">
    <div class="flex items-center gap-4">
      <span class="text-3xl font-bold">$125.00</span>
      <span class="bg-orange-100 text-orange-500 font-bold px-2 rounded">50%</span>
    </div>
    <div>
      <span class="line-through text-gray-400 font-bold">$250.00</span>
    </div>
   </div>
   <div class="bg-gray-100 rounded-lg flex items-center justify-between px-5 py-3 mb-4">
  <button class="text-orange-500 font-bold text-2xl">-</button>
  <span class="font-bold">0</span>
  <button class="text-orange-500 font-bold text-2xl">+</button>
</div>

<!-- Botão Add to cart -->
<button class="bg-orange-500 hover:bg-orange-600 text-white w-full flex items-center justify-center gap-3 py-4 rounded-lg shadow-lg">
  <img src="./images/cart.png" class="w-5" alt="cart">
  Add to cart
</button>
  </main>
  <script>
    function Menu(e) {
        let list = document.querySelector("ul");
        e.name === "menu"
          ? ((e.name = "close"),
            list.classList.add("left-[0px]"),
            list.classList.add("opacity-100"))
          : ((e.name = "menu"),
            list.classList.remove("left-[0px]"),
            list.classList.remove("opacity-100"));
    }

    const slides = document.getElementById('slides');
        const totalSlides = slides.children.length;
        let index = 0;

        function showSlide() {
            slides.style.transform = `translateX(-${index * 100}%)`;
        }

        function nextSlide() {
            index = (index + 1) % totalSlides;
            showSlide();
        }

        function prevSlide() {
            index = (index - 1 + totalSlides) % totalSlides;
            showSlide();
        }
  </script>
</body>
</html>
